{% load static %}

<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password confirm</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
        </ul>

        <ul>
          <li><a href="{% url 'landing_page' %}">Start</a></li>
          <li><a href="{% url 'landing_page' %}#steps">O co chodzi?</a></li>
          <li><a href="{% url 'landing_page' %}#about-us">O nas</a></li>
          <li><a href="{% url 'landing_page' %}#help">Fundacje i organizacje</a></li>
          <li><a href="{% url 'landing_page' %}#contact">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
    <h2>Podaj hasło</h2>
      {% if messages %}
        {% for message in messages %}
          <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}<br>
          </div>
        {% endfor %}
      {% endif %}
      <form action="" method="post">
          {% csrf_token %}
        <div class="form-group">
          {{ form.password }}
          <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <button class="btn" type="submit">Dalej</button>
        </div>
      </form>
    </section>
  </body>
</html>
